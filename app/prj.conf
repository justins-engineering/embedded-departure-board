# Debugging
CONFIG_DEBUG=y
CONFIG_THREAD_ANALYZER=n
CONFIG_THREAD_ANALYZER_AUTO=y
CONFIG_THREAD_ANALYZER_RUN_UNLOCKED=y
CONFIG_THREAD_ANALYZER_USE_LOG=y
CONFIG_THREAD_NAME=y
CONFIG_DEBUG_COREDUMP=n
CONFIG_COREDUMP_DEVICE_LOG_LEVEL_DBG=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_NET_LOG=n
CONFIG_NET_SOCKETS_LOG_LEVEL_DBG=n
CONFIG_NET_HTTP_LOG_LEVEL_DBG=n
CONFIG_NRF_MODEM_LIB_LOG_LEVEL_DBG=y
CONFIG_LTE_LINK_CONTROL_LOG_LEVEL_DBG=y

CONFIG_NRF_MODEM_LIB_MEM_DIAG=n
CONFIG_NRF_MODEM_LIB_MEM_DIAG_ALLOC=n
CONFIG_NRF_MODEM_LIB_MEM_DIAG_DUMP=n

# Using Newlib C
CONFIG_NEWLIB_LIBC=y

# Setup networking
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y
# CONFIG_NET_IPV6=n

# Config Heap and Stack size
CONFIG_MAIN_STACK_SIZE=81920
# CONFIG_HEAP_MEM_POOL_SIZE=2048
# CONFIG_SYS_HEAP_SMALL_ONLY=y
CONFIG_SYS_HEAP_RUNTIME_STATS=y
# CONFIG_NRF_MODEM_LIB_HEAP_SIZE=


# NRF Modem
CONFIG_NRF_MODEM_LIB=y
CONFIG_NRF_MODEM_LIB_SYS_INIT=n
CONFIG_MODEM_KEY_MGMT=y

# Setup LTE
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n
CONFIG_LTE_NETWORK_MODE_LTE_M_NBIOT=y

# Power management
CONFIG_PM_DEVICE=n

# Enable flash operations.
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FPROTECT=n

# Bootloader
CONFIG_BOOTLOADER_MCUBOOT=y
# CONFIG_DFU_TARGET=y

# Image manager
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y
CONFIG_BUILD_WITH_TFM=y
CONFIG_TFM_KEY_FILE_NS="keys/secret/root-rsa-3072_ns.pem"
CONFIG_TFM_KEY_FILE_S="keys/secret/root-rsa-3072_s.pem"

# Enable I2C
CONFIG_UART_ASYNC_API=y
CONFIG_UART_USE_RUNTIME_CONFIGURE=n
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# Enable CJSON
CONFIG_JSON_LIBRARY=n

# SNTP
CONFIG_POSIX_CLOCK=y
CONFIG_SNTP=y

# Enable External RTC
CONFIG_DATE_TIME=y
CONFIG_COUNTER=y
CONFIG_PCF85063A=y
