# NRF Modem
CONFIG_MODEM_INFO=y
CONFIG_NRF_MODEM_LIB=y
CONFIG_MODEM_KEY_MGMT=y
CONFIG_NRF_MODEM_LIB_ON_FAULT_RESET_MODEM=n

# NRF Modem Debug
CONFIG_NRF_MODEM_LIB_LOG_LEVEL_DBG=n
CONFIG_NRF_MODEM_LIB_MEM_DIAG=n
CONFIG_NRF_MODEM_LIB_MEM_DIAG_ALLOC=n
CONFIG_NRF_MODEM_LIB_MEM_DIAG_DUMP=n

# Config HEAP size to match or exceed CONFIG_NRF_MODEM_LIB_HEAP_SIZE
CONFIG_HEAP_MEM_POOL_SIZE=1024

# Setup LTE
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_PSM_REQ=y
# Active time set to 0 so we can go right to PSM
CONFIG_LTE_PSM_REQ_RAT="00000000"
CONFIG_LTE_EDRX_REQ=y
# PTW set to the minimum value, 1.27s, to conserve power
CONFIG_LTE_PTW_VALUE_LTE_M="0000"
# RAI is only supported for NBIoT currently
# CONFIG_LTE_RAI_REQ=y
CONFIG_LTE_LINK_CONTROL_LOG_LEVEL_DBG=n

# Enable External RTC
CONFIG_DATE_TIME=y
CONFIG_COUNTER=y
CONFIG_PCF85063A=y

# Neopixels over SPI
CONFIG_SPI=y
CONFIG_LED_STRIP=y
CONFIG_WS2812_STRIP=y

# MCUBOOT
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_IMG_MANAGER=y
CONFIG_STREAM_FLASH=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y

# TFM
CONFIG_BUILD_WITH_TFM=y

# Temp fix for unaligned TFM partitions with MCUBoot
CONFIG_TFM_CMAKE_BUILD_TYPE_RELWITHDEBINFO=y
