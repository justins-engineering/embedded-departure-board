# NRF Modem
CONFIG_MODEM_INFO=y
CONFIG_NRF_MODEM_LIB=y
CONFIG_NRF_MODEM_LIB_SYS_INIT=n
CONFIG_MODEM_KEY_MGMT=y
CONFIG_NRF_MODEM_LIB_ON_FAULT_RESET_MODEM=y

# NRF Modem Debug
CONFIG_NRF_MODEM_LIB_LOG_LEVEL_DBG=n
CONFIG_NRF_MODEM_LIB_MEM_DIAG=n
CONFIG_NRF_MODEM_LIB_MEM_DIAG_ALLOC=n
CONFIG_NRF_MODEM_LIB_MEM_DIAG_DUMP=n

# Config HEAP size to match or exceed CONFIG_NRF_MODEM_LIB_HEAP_SIZE
CONFIG_HEAP_MEM_POOL_SIZE=1024

# Setup LTE
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n
CONFIG_LTE_LINK_CONTROL_LOG_LEVEL_DBG=n

# Enable External RTC
CONFIG_DATE_TIME=y
CONFIG_COUNTER=y
CONFIG_PCF85063A=y

# Neopixels over SPI
CONFIG_SPI=y
CONFIG_LED_STRIP=y
CONFIG_WS2812_STRIP=y

# TFM
CONFIG_BUILD_WITH_TFM=y

# Temp fix for unaligned TFM partitions with MCUBoot
CONFIG_TFM_CMAKE_BUILD_TYPE_RELEASE=n
