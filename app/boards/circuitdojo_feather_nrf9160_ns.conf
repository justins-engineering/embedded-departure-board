# Hardening
CONFIG_STACK_SENTINEL=n
CONFIG_HW_STACK_PROTECTION=y
CONFIG_MPU_STACK_GUARD=y

# NRF Modem
CONFIG_MODEM_INFO=y
CONFIG_MODEM_KEY_MGMT=y
CONFIG_PDN=y
CONFIG_NRF_MODEM_LIB_NET_IF=y

# AT Monitor (selected by CONFIG_NRF_MODEM_LIB_NET_IF) options
# Increase AT Monitor heap size for modem notifications
CONFIG_AT_MONITOR_HEAP_SIZE=512

# Align the max FD entry to NRF_MODEM_MAX_SOCKET_COUNT(8)
CONFIG_POSIX_MAX_FDS=8

# NRF net options
CONFIG_NET_SOCKETS_OFFLOAD=y
# Disable Duplicate Address Detection (DAD)
# due to not being properly implemented for offloaded interfaces.
CONFIG_NET_IPV6_NBR_CACHE=n
CONFIG_NET_IPV6_MLD=n

# LTE Power Saving Mode
CONFIG_LTE_LC_PSM_MODULE=y
CONFIG_LTE_PSM_REQ=y
# Request periodic TAU of 12 hours
CONFIG_LTE_PSM_REQ_RPTAU="00101100"
# Set Requested Active Time (RAT) to 10 seconds.
CONFIG_LTE_PSM_REQ_RAT="00000101"

# Neopixels over SPI
CONFIG_SPI=y
CONFIG_LED_STRIP=y

# TFM options
CONFIG_BUILD_WITH_TFM=y
CONFIG_TFM_CMAKE_BUILD_TYPE_RELEASE=y

# TFM logging requirements
CONFIG_TFM_SECURE_UART0=y
CONFIG_TFM_SECURE_UART_SHARE_INSTANCE=y

# External SPI Flash
CONFIG_NVS=y
CONFIG_SETTINGS_NVS=y
CONFIG_PM_EXTERNAL_FLASH_BASE=0x0
CONFIG_SPI_NOR=y
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_PM_EXTERNAL_FLASH_MCUBOOT_SECONDARY=y
CONFIG_PM_OVERRIDE_EXTERNAL_DRIVER_CHECK=y

# Allow writing to the flash at runtime
CONFIG_MPU_ALLOW_FLASH_WRITE=y

