# Setup networking
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# SNTP
CONFIG_POSIX_CLOCK=y
CONFIG_SNTP=y

# Config Stack size
CONFIG_MAIN_STACK_SIZE=81920

# Config HEAP size to match or exceed CONFIG_NRF_MODEM_LIB_HEAP_SIZE
CONFIG_HEAP_MEM_POOL_SIZE=1024

# NRF Modem
CONFIG_MODEM_INFO=y
CONFIG_NRF_MODEM_LIB=y
CONFIG_NRF_MODEM_LIB_SYS_INIT=n
CONFIG_MODEM_KEY_MGMT=y
CONFIG_NRF_MODEM_LIB_ON_FAULT_RESET_MODEM=y

# Setup LTE
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n

# Temp fix for unaligned TFM partitions with MCUBoot
# CONFIG_TFM_CMAKE_BUILD_TYPE_RELEASE=y

# Enable External RTC
CONFIG_DATE_TIME=y
CONFIG_COUNTER=y
CONFIG_PCF85063A=y

