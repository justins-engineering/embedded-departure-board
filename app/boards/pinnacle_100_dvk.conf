# Modem
CONFIG_MODEM=y
CONFIG_MODEM_HL7800=y
# CONFIG_MODEM_HL7800_SET_APN_NAME_ON_STARTUP=y
# CONFIG_MODEM_HL7800_APN_NAME="internet"
# CONFIG_MODEM_HL7800_CONFIGURE_BANDS=n
# CONFIG_MODEM_HL7800_RECV_BUF_CNT=64
# CONFIG_NET_BUF_RX_COUNT=64

# Modem options
CONFIG_MODEM_HL7800_RAT_M1=y
CONFIG_MODEM_HL7800_LOW_POWER_MODE=y
CONFIG_MODEM_HL7800_BOOT_DELAY=y
CONFIG_MODEM_HL7800_PSM=y
# CONFIG_MODEM_HL7800_PSM_PERIODIC_TAU=
# Active time set to 0 so we can go right to PSM
CONFIG_MODEM_HL7800_PSM_ACTIVE_TIME="00000000"

# modem low power
# CONFIG_MODEM_HL7800_SLEEP_LEVEL_HIBERNATE=y
# CONFIG_MODEM_HL7800_RSSI_RATE_SECONDS=0
# CONFIG_MODEM_HL7800_ALLOW_SLEEP_DELAY_MS=5000

# Segger RTT, requires J-Link RTT Viewer
# CONFIG_UART_CONSOLE=n
# CONFIG_USE_SEGGER_RTT=y
# CONFIG_RTT_CONSOLE=y

# Networking
CONFIG_NET_NATIVE=y
CONFIG_NET_L2_PPP=y
CONFIG_NET_CONTEXT_RCVTIMEO=y
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y


# TLS configuration
CONFIG_SECURE_BOOT=n
CONFIG_MBEDTLS=y
CONFIG_BUILD_WITH_TFM=y
CONFIG_TFM_PROFILE_TYPE_MINIMAL=y
# CONFIG_MBEDTLS_DTLS=y
# CONFIG_MBEDTLS_BUILTIN=y
# CONFIG_NET_SOCKETS_ENABLE_DTLS=y
# CONFIG_NET_SOCKETS_TLS_MAX_CONTEXTS=2
# CONFIG_NRF_SECURITY=y
# CONFIG_MBEDTLS_ENABLE_HEAP=y
# CONFIG_MBEDTLS_HEAP_SIZE=55000

# DNS
CONFIG_DNS_RESOLVER=y
# Allow more time for modem to wakeup
CONFIG_NET_SOCKETS_DNS_TIMEOUT=20000
CONFIG_NET_L2_PPP_OPTION_DNS_USE=y
# CONFIG_DNS_SERVER_IP_ADDRESSES=y
# CONFIG_DNS_SERVER1="1.1.1.1"
# CONFIG_DNS_SERVER2="1.0.0.1"
# CONFIG_DNS_SERVER3="2606:4700:4700::1111"
# CONFIG_DNS_SERVER4="2606:4700:4700::1001"

# External QSPI Flash
CONFIG_NVS=y
CONFIG_NORDIC_QSPI_NOR=y
CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_NORDIC_QSPI_NOR_STACK_WRITE_BUFFER_SIZE=16
CONFIG_PM_EXTERNAL_FLASH_BASE=0x0
CONFIG_PM_PARTITION_REGION_NVS_STORAGE_EXTERNAL=y
CONFIG_PM_EXTERNAL_FLASH_MCUBOOT_SECONDARY=y

# CONFIG_PM_PARTITION_REGION_LITTLEFS_EXTERNAL=y
# CONFIG_CMU_HFCLK_LFXO=y

# Debugging
CONFIG_MODEM_LOG_LEVEL_DBG=y
CONFIG_NET_TCP_LOG_LEVEL_DBG=y
CONFIG_NET_UDP_LOG_LEVEL_DBG=y
CONFIG_NET_IF_LOG_LEVEL_DBG=y
CONFIG_DNS_RESOLVER_LOG_LEVEL_DBG=y
# CONFIG_MBEDTLS_DEBUG=y
